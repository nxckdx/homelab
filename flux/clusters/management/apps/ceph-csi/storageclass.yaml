apiVersion: storage.k8s.io/v1
kind: StorageClass
metadata:
   name: csi-rbd-sc
   annotations:
      storageclass.kubernetes.io/is-default-class: true
provisioner: rbd.csi.ceph.com
parameters:
   clusterID: 6fcd5cb3-a5b0-4a72-b142-06d7a6bf62e7
